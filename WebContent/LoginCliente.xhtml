<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
 
<h:head>
	<f:facet name="last">
        <link type="text/css" rel="stylesheet" href="Sofia.css"></link>
    </f:facet>
    <title>Registro Usuario</title>
    <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>
   
<h:body>
	<h:form>     
    <p:growl id="growl" sticky="true" showDetail="true"/>
    
 
    <p:wizard flowListener="#{procesoRegistro.onFlowProcess}">
        <p:tab id="personal" title="Datos Personales">
            <p:panel header="Informacion Personal">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Nombres: *" />
                    <p:inputText value="#{procesoRegistro.nombres}" required="true" label="Firstname"/>
 
                    <h:outputText value="Apellidos *" />
                    <p:inputText value="#{procesoRegistro.apellidos}" required="true" label="Lastname"/>
 
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="address" title="Dirreccion">
            <p:panel header="InformaciÃ³n del Domicilio">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Ciudad: " />
                    <p:inputText value="#{procesoRegistro.ciudad}" />


                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="contact" title="Contacto">
            <p:panel header="Informacion de Contacto">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Correo: *" />
                    <p:inputText value="#{procesoRegistro.correo}" required="true" label="Email"/>
 
                    <h:outputText value="Numero Telefonico: " />
                    <p:inputText value="#{procesoRegistro.celular}"/>
 
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="confirm" title="Confirmacion">
            <p:panel header="Confirmacion">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Nombres: " />
                        <h:outputText value="#{procesoRegistro.cliente.nombres}" styleClass="outputLabel"/>
 
                        <h:outputText value="Apellidos: " />
                        <h:outputText value="#{procesoRegistro.cliente.apellidos}" styleClass="outputLabel"/>
 

                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">

                        <h:outputText value="Ciudad: " />
                        <h:outputText value="#{procesoRegistro.cliente.ciudad}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Correo electronico: " />
                        <h:outputText value="#{procesoRegistro.cliente.correo}" styleClass="outputLabel"/>
 
                        <h:outputText value="Numero telefonico: " />
                        <h:outputText value="#{procesoRegistro.cliente.celular}" styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Submit" action="#{procesoRegistro.save}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    	</p:wizard>
	</h:form>
</h:body>
</html>
