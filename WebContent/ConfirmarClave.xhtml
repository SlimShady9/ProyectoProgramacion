<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<script src="https://www.google.com/recaptcha/api.js?"></script>
	<f:facet name="last">
		<link type="text/css" rel="stylesheet" href="Sofia.css"></link>
	</f:facet>
	<title>CAMBIO CLAVE</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>

<h:body>
	<h:form>

		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>

		<h1 class="Titulo">Cambia tu clave para finalizar tu Registro
			#{seccion.seCliente.usuario}</h1>

		<h:panelGrid class="CampoClave" columns="2"
			columnClasses="label, value">
			<h:outputLabel for="pwd1" value="Contraseña: *" />
			<p:password id="pwd1" value="#{seccion.clave}" match="pwd2"
				label="Password 1" required="true" />

			<h:outputLabel for="pwd2" value="Confirmar Contraseña: *" />
			<p:password id="pwd2" value="#{seccion.confirmaClave}"
				label="Password 2" required="true" />

		</h:panelGrid>
		<p:commandButton value="Confirmar" action="#{seccion.activarUsuario}"></p:commandButton>

	</h:form>
</h:body>
</html>
