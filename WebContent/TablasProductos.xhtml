<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:hi="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<link type="text/css" rel="stylesheet" href="Sofia.css"></link>
	<title>Perfil Administrador</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>
<h:body>
	<h:form>
		<p:sidebar widgetVar="sidebar1" baseZIndex="10000"
			styleClass="BarraLateral" selectionMode="single"
			selection="#{seccion.proSelecc}">
			<h1 style="font-weight: normal">#{seccion.menuTitulo}</h1>
			<h:panelGrid columns="1">
				<ui:repeat var="i" value="#{seccion.opciones}">
					<p:commandButton value="#{i}" action="#{seccion.seccionOpcionMenu}"
						ajax='false'
						style='width:250px; height:50px;background:white ;font-size:20px; color:#a4709c'>
						<f:setPropertyActionListener value="#{i}"
							target="#{seccion.opcionSeleccionada}"></f:setPropertyActionListener>
					</p:commandButton>
					<br></br>
					<br></br>
				</ui:repeat>
			</h:panelGrid>
		</p:sidebar>
		<rich:toolBar class="menuBarra">
			<rich:toolBarGroup>
				<p:commandLink>
					<h:graphicImage styleClass="menuIcon"
						value="Resources/MenuIcon.png" onclick="PF('sidebar1').show()" />
				</p:commandLink>
			</rich:toolBarGroup>

			<rich:tooBarGrupo id="elementosIz">
				<p:commandLink immediate="true" action="Principal" ajax='false'>
					<h:graphicImage styleClass="logo" value="Resources/Logo.png"></h:graphicImage>
				</p:commandLink>
				<h:graphicImage styleClass="nombreCorp" value="Resources/Nombre.png"></h:graphicImage>
			</rich:tooBarGrupo>
		</rich:toolBar>
		<center>
			<h2>
				<hi:outputText value="Sistema T.Veo" />
			</h2>
		</center>
		<h2>Productos registrados</h2>
		<p:dataTable id="ReporteProductos" paginator="true"
			selection="#{seccion.seProducto}" selectionMode="single"
			rowKey="#{i}" value="#{seccion.sedProductos}" var="i"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}">
			<f:facet name="{Exporters}">
				<div style="float: right; padding-top: 5px;">
					<h:commandLink>
						<p:graphicImage url="Resources/pdf.png" width="38" />
						<p:dataExporter type="pdf" target="ReporteProductos"
							fileName="ReporteProductos" pageOnly="true" />
					</h:commandLink>
					<h:commandLink>
						<h:graphicImage url="Resources/excel.png" width="38"
							style=" margin-left: 10px ;margin-right: 10px" />
						<p:dataExporter type="xls" target="ReporteProductos"
							fileName="ReporteProductos" />
					</h:commandLink>
				</div>
			</f:facet>
			<p:column>
				<f:facet name="header">Vendedor:</f:facet>
				<hi:outputText value="#{i.vendedor.usuario}" />
			</p:column>
			<p:column>
				<f:facet name="header">Producto:</f:facet>
				<h:outputText value="#{i.nombre}" />
			</p:column>
			<p:column>
				<f:facet name="header">Cantidad:</f:facet>
				<h:outputText value="#{i.cantidad}" />
			</p:column>
			<p:column>
				<f:facet name="header">Categoria:</f:facet>
				<h:outputText value="#{i.categoria}" />
			</p:column>
			<p:column>
				<f:facet name="header">Precio</f:facet>
				<h:outputText value="#{i.precio}" />
			</p:column>


			<f:facet name="footer">
<!-- 				<p:commandButton action="Categorias" value="Editar"> -->
<!-- 				</p:commandButton> -->
				<p:commandButton action="#{seccion.eliminarProducto}" value="Borrar" >
				</p:commandButton>
			</f:facet>
		</p:dataTable>
		<center></center>



	</h:form>
</h:body>
</html>
