<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">
	
<h:head>
	<f:facet name="last">
		<link type="text/css" rel="stylesheet" href="Sofia.css"></link>
	</f:facet>
	<title>Login</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>

<h:body>
	<h:form>
		<p:sidebar widgetVar="sidebar1" baseZIndex="10000" styleClass="BarraLateral">
			<h1 style="font-weight: normal">Opciones</h1>
			<h:panelGrid columns="1">
				<ui:repeat var="i" value="#{seccion.opciones}" ajax='false'>
					<p:commandButton value="#{i}" action="#{seccion.seccionOpcionMenu}">
						<f:setPropertyActionListener value="#{i}" target="#{seccion.opcionSeleccionada}"></f:setPropertyActionListener>
					</p:commandButton>
				</ui:repeat>
			</h:panelGrid>
		</p:sidebar>
		<rich:toolBar class = "menuBarra" >
			<rich:toolBarGroup>
				<p:commandLink >
					<h:graphicImage styleClass = "menuIcon" value="Resources/MenuIcon.png"
					onclick="PF('sidebar1').show()" />
				</p:commandLink>
			</rich:toolBarGroup>
			<rich:toolBarGroup id = "elementosDer">
            	<p:commandLink >
					<h:graphicImage styleClass = "lupa" value="Resources/Lupa.jpg" />
				</p:commandLink>
            	<h:inputText styleClass="barsearch" />
			</rich:toolBarGroup>
			
		</rich:toolBar>

		<h:panelGrid class="Campo" columns="2" columnClasses="label, value">
			
			<h:outputText value="Usuario: " />
			<p:inputText value="seccion.usuario" required="true" />

			<h:outputLabel for="pwd1" value="Contraseña: *" feedback="true" />
			<p:password id="pwd1" value="seccion.contraseña" label="Contraseña:" required="true" />

			<p:commandButton value="Iniciar sesion" />
			

		</h:panelGrid>
	</h:form>
</h:body>
</html>
