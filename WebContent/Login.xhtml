<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- P치gina del Login -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">
	
<!-- Encabezado -->
<h:head>
	<f:facet name="last">
		<link type="text/css" rel="stylesheet" href="Sofia.css"></link>
	</f:facet>
	<title>Login</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>

<!-- Cuerpo -->
<h:body>
	<h:form>
	
		<!-- Barra lateral que contiene el menu -->
		<p:sidebar widgetVar="sidebar1" baseZIndex="10000" styleClass="BarraLateral">
			<h1 style="font-weight: normal">#{seccion.menuTitulo}</h1>
			<h:panelGrid columns="1">
			<!-- Opciones del menu -->
				<ui:repeat var="i" value="#{seccion.opciones}">
					<p:commandButton value="#{i}" action="#{seccion.seccionOpcionMenu}" ajax='false' style='width:250px; height:50px;background:white ;font-size:20px; color:#a4709c'>
						<f:setPropertyActionListener value="#{i}" target="#{seccion.opcionSeleccionada}"></f:setPropertyActionListener>
					</p:commandButton>
					<br></br>
					<br></br>
				</ui:repeat>
			</h:panelGrid>
		</p:sidebar>
		<rich:toolBar class="menuBarra">
			<rich:toolBarGroup>
			<!-- Icono de la tres lineas del menu -->
				<p:commandLink>
					<h:graphicImage styleClass="menuIcon"
						value="Resources/MenuIcon.png" onclick="PF('sidebar1').show()" />
				</p:commandLink>
			</rich:toolBarGroup>
			<!-- Elementos de la barra de busqueda -->
			<rich:toolBarGroup id="elementosDer">
				<!-- Icono de la lupa -->
				<p:commandLink>
					<h:graphicImage styleClass="lupa" value="Resources/Lupa.jpg" />
				</p:commandLink>
				<!-- Barra de la busqueda -->
				<h:inputText styleClass="barsearch" style="width:360px; height:46px; font-size:25px"/>

			</rich:toolBarGroup>
			<rich:tooBarGrupo id="elementosIz">
				<p:commandLink immediate="true" action="Principal" ajax='false'>
					<h:graphicImage styleClass="logo" value="Resources/Logo.png"></h:graphicImage>
				</p:commandLink>
				<h:graphicImage styleClass="nombreCorp" value="Resources/Nombre.png"></h:graphicImage>
			</rich:tooBarGrupo>

		</rich:toolBar>

		<h:panelGrid class="Campo" columns="2" columnClasses="label, value">
			
			<h:outputText value="Usuario: " />
			<p:inputText value="#{seccion.usuario}" required="true" />

			<h:outputLabel for="pwd1" value="Contrase침a: *" feedback="true" />
			<p:password id="pwd1" value="#{seccion.contrase침a}" label="Contrase침a:" required="true" />

			<p:commandButton value="Iniciar sesion" action="#{seccion.inicioSeccion}"/>
			

		</h:panelGrid>
	</h:form>
</h:body>
</html>
