<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:hi="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">
     
<h:head>
	<link type="text/css" rel="stylesheet" href="Sofia.css"></link>
	<title>Perfil Administrador</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>
<h:body>
	<h:form>
		<p:sidebar widgetVar="sidebar1" baseZIndex="10000"
			styleClass="BarraLateral" selectionMode="single"
			selection="#{seccion.proSelecc}">
			<h1 style="font-weight: normal">#{seccion.menuTitulo}</h1>
			<h:panelGrid columns="1">
				<ui:repeat var="i" value="#{seccion.opciones}">
					<p:commandButton value="#{i}" action="#{seccion.seccionOpcionMenu}"
						ajax='false'
						style='width:250px; height:50px;background:white ;font-size:20px; color:#a4709c'>
						<f:setPropertyActionListener value="#{i}"
							target="#{seccion.opcionSeleccionada}"></f:setPropertyActionListener>
					</p:commandButton>
					<br></br>
					<br></br>
				</ui:repeat>
			</h:panelGrid>
		</p:sidebar>
		<rich:toolBar class="menuBarra">
			<rich:toolBarGroup>
				<p:commandLink>
					<h:graphicImage styleClass="menuIcon"
						value="Resources/MenuIcon.png" onclick="PF('sidebar1').show()" />
				</p:commandLink>
			</rich:toolBarGroup>
			<rich:toolBarGroup id="elementosDer">
				<p:commandLink>
					<h:graphicImage styleClass="lupa" value="Resources/Lupa.jpg" />
				</p:commandLink>
				<h:inputText styleClass="barsearch" />

			</rich:toolBarGroup>

		</rich:toolBar>		
    <center><h2><hi:outputText value="Sistema Administrador T.Veo"/></h2></center>
		<h2>Vendedores registrados</h2>
        <p:dataTable id="ReporteVendedores" value="#{seccion.sedVendedores}" var="seccion" 
         selectionMode="single" selection="#{seccion.seVendedor}" paginator="true" rows="10" rowKey="#{seccion}"
         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}">
         <f:facet name="{Exporters}">
				<div style="float: right; padding-top: 5px;">
					<h:commandLink>
						<p:graphicImage url="Resources/pdf.png" width="38" />
						<p:dataExporter type="pdf" target="ReporteVendedores"
							fileName="ReporteVendedores" pageOnly="true" />
					</h:commandLink>
					<h:commandLink>
						<h:graphicImage url="Resources/excel.png" width="38"
							style=" margin-left: 10px ;margin-right: 10px" />
						<p:dataExporter type="xls" target="ReporteVendedores"
							fileName="ReporteVendedores" />
					</h:commandLink>
				</div>
			</f:facet>
            <p:column>
                <f:facet name="header">Nombre</f:facet>
                <hi:outputText value="#{seccion.nombres}" />
            </p:column>
            <p:column>
                <f:facet name="header">Apellido</f:facet>
                <h:outputText value="#{seccion.apellidos}" />
            </p:column>
            <p:column>
                <f:facet name="header">Usuario</f:facet>
                <h:outputText value="#{seccion.usuario}" />
            </p:column>
            <p:column>
                <f:facet name="header">Banco:</f:facet>
                <h:outputText value="#{seccion.banco}" />
            </p:column>
            <p:column>
                <f:facet name="header">Sede</f:facet>
                <h:outputText value="#{seccion.sede}" />
            </p:column>
            <p:column>
                <f:facet name="header">Documento</f:facet>
                <h:outputText value="#{seccion.identificacion}" />
            </p:column>
<!--             <p:column> -->
<!--                 <f:facet name="header">Modificar</f:facet> -->
<!--                 <h:commandButton action="#{seccion.editarVendedor}" value="Editar" class="btn btn-primary" /> -->
<!--             </p:column> -->
<!--             <p:column> -->
<!--                 <f:facet name="header">Borrar</f:facet> -->
<!--                 <h:commandButton action="#{seccion.eliminarVendedor}" value="Borrar" class="btn btn-danger" /> -->
<!--             </p:column> -->
        </p:dataTable>
        <center>
        </center>
    </h:form>
</h:body>
</html>
