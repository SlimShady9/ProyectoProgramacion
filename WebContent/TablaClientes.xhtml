<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:hi="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">
     
<h:head>
	<link type="text/css" rel="stylesheet" href="Sofia.css"></link>
	<title>Perfil Administrador</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>
<h:body>
	<h:form>
		<p:sidebar widgetVar="sidebar1" baseZIndex="10000"
			styleClass="BarraLateral" selectionMode="single"
			selection="#{seccion.proSelecc}">
			<h1 style="font-weight: normal">#{seccion.menuTitulo}</h1>
			<h:panelGrid columns="1">
				<ui:repeat var="i" value="#{seccion.opciones}">
					<p:commandButton value="#{i}" action="#{seccion.seccionOpcionMenu}"
						ajax='false'
						style='width:250px; height:50px;background:white ;font-size:20px; color:#a4709c'>
						<f:setPropertyActionListener value="#{i}"
							target="#{seccion.opcionSeleccionada}"></f:setPropertyActionListener>
					</p:commandButton>
					<br></br>
					<br></br>
				</ui:repeat>
			</h:panelGrid>
		</p:sidebar>
		<rich:toolBar class="menuBarra">
			<rich:toolBarGroup>
				<p:commandLink>
					<h:graphicImage styleClass="menuIcon"
						value="Resources/MenuIcon.png" onclick="PF('sidebar1').show()" />
				</p:commandLink>
			</rich:toolBarGroup>
			<rich:toolBarGroup id="elementosDer">
				<p:commandLink>
					<h:graphicImage styleClass="lupa" value="Resources/Lupa.jpg" />
				</p:commandLink>
				<h:inputText styleClass="barsearch" />

			</rich:toolBarGroup>
			<rich:tooBarGrupo id="elementosIz">
				<p:commandLink immediate="true" action="Principal" ajax='false'>
					<h:graphicImage styleClass="logo" value="Resources/Logo.png"></h:graphicImage>
				</p:commandLink>
				<h:graphicImage styleClass="nombreCorp" value="Resources/Nombre.png"></h:graphicImage>
			</rich:tooBarGrupo>
		</rich:toolBar>		
    <center><h2><hi:outputText value="Sistema Administrador T.Veo"/></h2></center>
		<h2>Usuarios registrados</h2>
        <hi:dataTable id="studentTable" binding="#{table}" value="#{seccion.seClientes}" var="seccion" class="table table-striped table-hover table-bordered tableUpdated">
            <hi:column>
                <f:facet name="header">Nombre</f:facet>
                <hi:outputText value="#{seccion.nombres}" />
            </hi:column>
            <h:column>
                <f:facet name="header">Apellido</f:facet>
                <h:outputText value="#{seccion.apellidos}" />
            </h:column>
            <h:column>
                <f:facet name="header">Correo</f:facet>
                <h:outputText value="#{seccion.correo}" />
            </h:column>
            <h:column>
                <f:facet name="header">Celular:</f:facet>
                <h:outputText value="#{seccion.celular}" />
            </h:column>
            <h:column>
                <f:facet name="header">Sede</f:facet>
                <h:outputText value="#{seccion.ciudad}" />
            </h:column>
             <h:column>
                <f:facet name="header">Tipo de documento</f:facet>
                <h:outputText value="#{seccion.tipoDocumento}" />
            </h:column>
            <h:column>
                <f:facet name="header">Documento</f:facet>
                <h:outputText value="#{seccion.numeroDocumento}" />
            </h:column>
<!--             <h:column> -->
<!--                 <f:facet name="header">Modificar</f:facet> -->
<!--                 <h:commandButton action="#{seccion.editarUsuario(seccion.lapersona)}" value="Editar" class="btn btn-primary" /> -->
<!--             </h:column> -->
<!--             <h:column> -->
<!--                 <f:facet name="header">Borrar</f:facet> -->
<!--                 <h:commandButton action="#{seccion.eliminarUsuario(seccion.lapersona)}" value="Borrar" class="btn btn-danger" /> -->
<!--             </h:column> -->
        </hi:dataTable>
        <center>
        </center>
    </h:form>
</h:body>
</html>
