<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<f:facet name="last">
		<link type="text/css" rel="stylesheet" href="Sofia.css"></link>
	</f:facet>
	<title>Registro Producto</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>
<h:body>
	<h:form enctype="multipart/form-data">

		<p:sidebar widgetVar="sidebar1" baseZIndex="10000"
			styleClass="BarraLateral">
			<h1 style="font-weight: normal">#{seccion.menuTitulo}</h1>
			<h:panelGrid columns="1">
				<ui:repeat var="i" value="#{seccion.opciones}">
					<p:commandButton value="#{i}" action="#{seccion.seccionOpcionMenu}"
						ajax='false'
						style='width:250px; height:50px;background:white ;font-size:20px; color:#a4709c'>
						<f:setPropertyActionListener value="#{i}"
							target="#{seccion.opcionSeleccionada}"></f:setPropertyActionListener>
					</p:commandButton>
					<br></br>
					<br></br>
				</ui:repeat>
			</h:panelGrid>
		</p:sidebar>
		<rich:toolBar class="menuBarra">
			<rich:toolBarGroup>
				<p:commandLink>
					<h:graphicImage styleClass="menuIcon"
						value="Resources/MenuIcon.png" onclick="PF('sidebar1').show()" />
				</p:commandLink>
			</rich:toolBarGroup>

			<rich:tooBarGrupo id="elementosIz">
				<p:commandLink immediate="true" action="Principal" ajax='false'>
					<h:graphicImage styleClass="logo" value="Resources/Logo.png"></h:graphicImage>
				</p:commandLink>
				<h:graphicImage styleClass="nombreCorp" value="Resources/Nombre.png"></h:graphicImage>
			</rich:tooBarGrupo>
		</rich:toolBar>

		<h:panelGrid class="Campo" columns="2" columnClasses="label, value">
			<h:outputText value="Nombre: *" />
			<p:inputText value="#{seccion.seProducto.nombre}"
				required="true" label="Firstname" />

			<h:outputText value="Categoria: *" />
			<p:selectOneMenu id="tDoc"
				value="#{seccion.seProducto.categoria}">
				<f:selectItem itemLabel="Mujeres" itemValue="Mujeres" />
				<f:selectItem itemLabel="Niños" itemValue="Niños" />
				<f:selectItem itemLabel="Vestimenta" itemValue="Vestimenta" />
				<f:selectItem itemLabel="Hogar" itemValue="Hogar" />
				<f:selectItem itemLabel="Tecnologia" itemValue="Tecnologia"/>
				<f:selectItem itemLabel="Hombres" itemValue="Hombre" />
				<f:selectItem itemLabel="Mascotas" itemValue="Mascotas" />
				<f:selectItem itemLabel="Deportes" itemValue="Deporte" />
				<f:selectItem itemLabel="Otro" itemValue="Otro" />
				
			</p:selectOneMenu>

			<h:outputText value="Cantidad: *" />
			<p:inputText value="#{seccion.seProducto.cantidad}"
				required="true" label="Lastname" />
				
			<h:outputText value="Precio: *" />
			<p:inputText value="#{seccion.seProducto.precio}"
				required="true" label="Lastname" />
			

			<h:outputLabel for="pwd2" value="Imagen: *" />
			<p:fileUpload value="#{seccion.imagen}" mode="simple" skinSimple="true"
				allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
			<p:commandButton value="Registrar"
				action="#{seccion.registrarProducto}" ajax="false"></p:commandButton>

		</h:panelGrid>


	</h:form>
</h:body>
</html>
