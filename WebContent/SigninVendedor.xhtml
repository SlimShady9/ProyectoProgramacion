<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">
	
<h:head>
	<f:facet name="last">
		<link type="text/css" rel="stylesheet" href="Sofia.css"></link>
	</f:facet>
	<title>Registro Vendedor</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>

<h:body>
	<h:form>
		<p:sidebar widgetVar="sidebar1" baseZIndex="10000">
    		<h1 style="font-weight:normal">Opciones</h1>
		</p:sidebar>
		<rich:toolBar class = "menuBarra" >
			<rich:toolBarGroup>
				<p:commandLink >
					<h:graphicImage styleClass = "menuIcon" value="Resources/MenuIcon.png"
					onclick="PF('sidebar1').show()" />
				</p:commandLink>
			</rich:toolBarGroup>
			<rich:toolBarGroup id = "elementosDer">
            	<p:commandLink >
					<h:graphicImage styleClass = "lupa" value="Resources/Lupa.jpg" />
				</p:commandLink>
            	<h:inputText styleClass="barsearch" />
			</rich:toolBarGroup>
			
		</rich:toolBar>

		<h:panelGrid class="Campo" columns="2" columnClasses="label, value">
			<h:outputText value="Nombres: *" />
			<p:inputText value="#{procesoRegistro.vendedor.nombres}"
				required="true" label="Firstname" />

			
			<h:outputText value="Apellidos *" />
			<p:inputText value="#{procesoRegistro.vendedor.apellidos}"
				required="true" label="Lastname" />

			<h:outputText value="Sede: *" />
			<p:inputText value="#{procesoRegistro.vendedor.sede}"
				required="true" label="Lastname" />

				
			<h:outputLabel for="pwd1" value="Contraseña: *" feedback="true" />
			<p:password id="pwd1" value="#{procesoRegistro.vendedor.contraseña}" match="pwd2"
				label="Contraseña:" required="true" />

			<h:outputLabel for="pwd2" value="Confirma contraseña: *" />
			<p:password id="pwd2" value="#{procesoRegistro.confirmacionContraseña}"
				label="Confirma contraseña:	" required="true" />
			
			<h:outputText value="Cuenta Bancaria: *" />
			<p:inputText value="  " required="true" label="Cuenta Bancaria" /> 
			
			<div class="g-recaptcha" data-theme="dark"
				data-sitekey="6Le3qPoUAAAAANMdoVL9kcuVVJ7XB2wVFb4XB40H"></div>
			<p:commandButton action="#{procesoRegistro.guardarVendedor}" value="Registrarse" />
		</h:panelGrid>
		
	</h:form>
</h:body>
</html>
