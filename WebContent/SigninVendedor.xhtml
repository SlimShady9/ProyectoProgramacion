<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<script src="https://www.google.com/recaptcha/api.js?"></script>
	<f:facet name="last">
		<link type="text/css" rel="stylesheet" href="Sofia.css"></link>
	</f:facet>
	<title>Registro Vendedor</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>

<h:body>
	<h:form>
		<p:sidebar widgetVar="sidebar1" baseZIndex="10000" styleClass="BarraLateral">
			<h1 style="font-weight: normal">#{seccion.menuTitulo}</h1>
			<h:panelGrid columns="1">
				<ui:repeat var="i" value="#{seccion.opciones}">
					<p:commandButton value="#{i}" action="#{seccion.seccionOpcionMenu}" ajax='false' style='width:250px; height:50px;background:white ;font-size:20px; color:#a4709c'>
						<f:setPropertyActionListener value="#{i}" target="#{seccion.opcionSeleccionada}"></f:setPropertyActionListener>
					</p:commandButton>
					<br></br>
					<br></br>
				</ui:repeat>
			</h:panelGrid>
		</p:sidebar>
		<rich:toolBar class="menuBarra">
			<rich:toolBarGroup>
				<p:commandLink immediate="true" ajax='false'>
					<h:graphicImage styleClass="menuIcon"
						value="Resources/MenuIcon.png" onclick="PF('sidebar1').show()" />
				</p:commandLink>
			</rich:toolBarGroup>
			<rich:toolBarGroup id="elementosDer">
				<p:commandLink immediate="true" ajax='false'>
					<h:graphicImage styleClass="lupa" value="Resources/Lupa.jpg" />
				</p:commandLink>
				<h:inputText styleClass="barsearch" />

			</rich:toolBarGroup>
			<rich:tooBarGrupo id="elementosIz">
				<p:commandLink immediate="true" action="Principal" ajax='false'> 
					<h:graphicImage styleClass="logo" value="Resources/Logo.png"></h:graphicImage>
				</p:commandLink>
				<h:graphicImage styleClass="nombreCorp" value="Resources/Nombre.png"></h:graphicImage>
			</rich:tooBarGrupo>

		</rich:toolBar>


		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>

		<h:panelGrid class="Campo" columns="2" columnClasses="label, value">
			<h:outputText value="Nombres: *" />
			<p:inputText value="#{procesoRegistro.vendedor.nombres}"
				required="true" label="Firstname" />

			<h:outputText value="Usuario *" />
			<p:inputText value="#{procesoRegistro.vendedor.usuario}"
				required="true" label="Lastname" />

			<h:outputText value="Apellidos *" />
			<p:inputText value="#{procesoRegistro.vendedor.apellidos}"
				required="true" label="Lastname" />

			<h:outputText value="Correo *" />
			<p:inputText value="#{procesoRegistro.vendedor.correo}"
				required="true" label="Email" />

			<h:outputText value="Documento *" />
			<p:inputText value="#{procesoRegistro.vendedor.identificacion}"
				required="true" label="Id" />

			<h:outputText value="Ciudad *" />
			<p:selectOneMenu id="tDoc"
				value="#{procesoRegistro.vendedor.Ciudad}">
				<f:selectItem itemLabel="Bogotá" itemValue="Bogotá" />
				<f:selectItem itemLabel="Medellín"
					itemValue="Medellín" />
				<f:selectItem itemLabel="Barranquilla" itemValue="Barranquilla" />
				<f:selectItem itemLabel="Bucaramanga" itemValue="Bucaramanga" />
			</p:selectOneMenu>

			<div class="g-recaptcha" data-theme="dark"
				data-sitekey="6Le3qPoUAAAAANMdoVL9kcuVVJ7XB2wVFb4XB40H"></div>
			<p:commandButton action="#{procesoRegistro.guardarVendedor}"
				value="Registrarse" />
		</h:panelGrid>

	</h:form>
</h:body>
</html>
