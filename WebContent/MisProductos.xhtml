<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<f:facet name="last">
		<link type="text/css" rel="stylesheet" href="Sofia.css"></link>
	</f:facet>
	<title>Electro Compras Corps</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>
<h:body>
	<h:form>
		<p:growl id="msgs" showDetail="true" />

		<p:sidebar widgetVar="sidebar1" baseZIndex="10000"
			styleClass="BarraLateral" selectionMode="single"
			selection="#{seccion.proSelecc}">
			<h1 style="font-weight: normal">#{seccion.menuTitulo}</h1>
			<h:panelGrid columns="1">
				<ui:repeat var="i" value="#{seccion.opciones}">
					<p:commandButton value="#{i}" action="#{seccion.seccionOpcionMenu}"
						ajax='false'
						style='width:250px; height:50px;background:white ;font-size:20px; color:#a4709c'>
						<f:setPropertyActionListener value="#{i}"
							target="#{seccion.opcionSeleccionada}"></f:setPropertyActionListener>
					</p:commandButton>
					<br></br>
					<br></br>
				</ui:repeat>
			</h:panelGrid>
		</p:sidebar>
		<rich:toolBar class="menuBarra">
			<rich:toolBarGroup>
				<p:commandLink>
					<h:graphicImage styleClass="menuIcon"
						value="Resources/MenuIcon.png" onclick="PF('sidebar1').show()" />
				</p:commandLink>
			</rich:toolBarGroup>

			<rich:tooBarGrupo id="elementosIz">
				<p:commandLink immediate="true" action="Principal" ajax='false'>
					<h:graphicImage styleClass="logo" value="Resources/Logo.png"></h:graphicImage>
				</p:commandLink>
				<h:graphicImage styleClass="nombreCorp" value="Resources/Nombre.png"></h:graphicImage>
			</rich:tooBarGrupo>
		</rich:toolBar>

		<h1 class="Titulo">Tus Productos Capo</h1>



		<p:dataTable value="#{seccion.seProductos}" var="i" rows="5"
			paginator="true" editable="true">
			<p:column headerText="Imagen" style="width: 200px;">

				<o:graphicImage class="Iconos" value="#{i.imagen}"
					alt="image not available" dataURI="true" />

			</p:column>
			<p:column headerText="Nombre" style="width: 200px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{i.nombre}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{i.nombre}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Precio" style="width: 200px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{i.precio}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{i.precio}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Cantidad" style="width: 100px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{i.cantidad}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{i.cantidad}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Categoria" style="width: 200px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{i.categoria}" />
					</f:facet>
					<f:facet name="input">
						<h:selectOneMenu value="#{i.categoria}">
							<f:selectItems value="#{seccion.seCategoriasDisponibles}" var="j"
								itemLabel="#{j}" itemValue="#{j}"></f:selectItems>
						</h:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column style="width:35px">
				<p:rowEditor />
			</p:column>
			<f:facet name="footer">
				<p:commandButton value="Realizar Cambios"
					action="#{seccion.realizarCambiosProductosVendedor}"></p:commandButton>
				<p:commandButton value="Registra Un Producto"
					action="RegistroProducto"></p:commandButton>
			</f:facet>
		</p:dataTable>


	</h:form>
</h:body>
</html>
