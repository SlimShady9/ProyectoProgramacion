<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<script
		src="https://www.google.com/recaptcha/api.js?render=put your site key here"></script>
	<f:facet name="last">
		<link type="text/css" rel="stylesheet" href="Sofia.css"></link>
	</f:facet>
	<title>Registro Usuario</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>

<h:body>
	<h:form>

		<p:sidebar widgetVar="sidebar1" baseZIndex="10000">
			<h1 style="font-weight: normal">Opciones</h1>
		</p:sidebar>
		<rich:toolBar class="menuBarra">
			<rich:toolBarGroup>
				<p:commandLink>
					<h:graphicImage styleClass="menuIcon"
						value="Resources/MenuIcon.png" onclick="PF('sidebar1').show()" />
				</p:commandLink>
			</rich:toolBarGroup>
			<rich:toolBarGroup id="elementosDer">
				<p:commandLink>
					<h:graphicImage styleClass="lupa" value="Resources/Lupa.jpg" />
				</p:commandLink>
				<h:inputText styleClass="barsearch" />
			</rich:toolBarGroup>

		</rich:toolBar>



		<h:panelGrid class="Campo" columns="2" columnClasses="label, value">
			<h:outputText value="Nombres: *" />
			<p:inputText value="#{procesoRegistro.cliente.nombres}"
				required="true" label="Firstname" />

			<h:outputText value="Usuario: *" />
			<p:inputText value="#{procesoRegistro.cliente.usuario}"
				required="true" label="Firstname" />

			<h:outputText value="Apellidos *" />
			<p:inputText value="#{procesoRegistro.cliente.apellidos}"
				required="true" label="Lastname" />

			<h:outputText value="Ciudad: *" />
			<p:inputText value="#{procesoRegistro.cliente.ciudad}"
				required="true" label="Lastname" />

			<h:outputText value="Celular: *" />
			<p:inputText value="#{procesoRegistro.cliente.celular}"
				required="true" label="Lastname" />

			<h:outputText value="Correo: *" />
			<p:inputText value="#{procesoRegistro.cliente.correo}"
				required="true" label="Lastname" />

			<h:outputText value="Tipo de documento: *" />
			<p:selectOneMenu id="tDoc"
				value="#{procesoRegistro.cliente.tipoDocumento}">
				<f:selectItem itemLabel="Cedula" itemValue="Cedula" />
				<f:selectItem itemLabel="Tajeta de Identidad"
					itemValue="Tajeta de Identidad" />
				<f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte" />
			</p:selectOneMenu>

			<h:outputText value="Numero de documento:" />
			<p:inputText value="#{procesoRegistro.cliente.numeroDocumento}"
				required="true" label="Lastname" />

			<h:outputLabel for="pwd1" value="Contraseña: *" feedback="true" />
			<p:password id="pwd1" value="#{procesoRegistro.cliente.contraseña}"
				match="pwd2" label="Contraseña:" required="true" />

			<h:outputLabel for="pwd2" value="Confirma contraseña: " />
			<p:password id="pwd2"
				value="#{procesoRegistro.confirmacionContraseña}"
				label="Confirma contraseña:	" required="true" />
			<div class="g-recaptcha"
				data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
			<p:commandButton class="btnRegistro"
				action="#{procesoRegistro.guardarCliente}" value="Registrarse" />

		</h:panelGrid>

	</h:form>
</h:body>
</html>
