<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<f:facet name="last">
		<link type="text/css" rel="stylesheet" href="Sofia.css"></link>
	</f:facet>
	<title>Login</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>
<h:body style="text-align:center">

	<h:form prependId="false">

		<p:sidebar widgetVar="sidebar1" baseZIndex="10000">
			<h1 style="font-weight: normal">Opciones</h1>
		</p:sidebar>
		<rich:toolBar class="menuBarra">
			<rich:toolBarGroup>
				<p:commandLink>
					<h:graphicImage styleClass="menuIcon"
						value="Resources/MenuIcon.png" onclick="PF('sidebar1').show()" />
				</p:commandLink>
			</rich:toolBarGroup>
			<rich:toolBarGroup id="elementosDer">
				<p:commandLink>
					<h:graphicImage styleClass="lupa" value="Resources/Lupa.jpg" />
				</p:commandLink>
				<h:inputText styleClass="barsearch" />

			</rich:toolBarGroup>
			<rich:tooBarGrupo id="elementosIz">
				<p:commandLink>
					<h:graphicImage styleClass="logo" value="Resources/Logo.png"
						onclick="Principal"></h:graphicImage>
				</p:commandLink>
				<h:graphicImage styleClass="nombreCorp" value="Resources/Nombre.png"></h:graphicImage>
			</rich:tooBarGrupo>
		</rich:toolBar>

		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>

		<p:panelGrid id="pnlCreditCard" columns="5">
			<p:growl id="growl" showDetail="true" showSummary="true">
				<p:autoUpdate />
			</p:growl>
			<f:facet name="header">
				<pe:creditCard id="creditCard" labelMonthYear="MM/YY"
					placeholderExpiry="/" placeholderName="" width="350" />
			</f:facet>
			<p:inputText id="number" placeholder="Card number" required="true"
				value="#{cliente.tarjetaCredito}" />
			<p:inputText id="name" placeholder="Full name" required="true" />
			<p:inputText id="expiry" placeholder="MM/YY" required="true" />
			<p:inputText id="cvc" placeholder="CVC" required="true" />
		</p:panelGrid>
		<p:commandButton value="Update" update="@form" process="@form" />
	</h:form>
</h:body>

</html>
